<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</script>
<script>
$( document ).ready(function() {
$( "#submit" ).click(function() {
var name= $("#name").val();
var email=$("#inputEmail3").val();
var url="questionPage.html?name=" + name +"&email=" +email;
$("#emailcollectionform").attr("action",url);
});
});
</script>
</head>
<body>

<div class="container">
<div style="background:Orange !important" class="jumbotron" align="center">
    <h1>Online Quiz</h1> 
	
</div>


<form id="emailcollectionform" name="mainPage"  method="post">

<div class="row form-group">
    <label class= "col-xs-1 control-label" >Name:</label>
	<div class="col-xs-4">
    <input type="text" class="form-control " name="name" id="name" placeholder="Name" required  autofocus>
	</div>
  </div>
  
  <div class="row form-group">
    <label class ="col-xs-1 control-label" for="inputEmail3">Email:</label>
	<div class="col-xs-4">
    <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" autocomplete="off" required>
	<span class="help-block">We will email your quiz score.</span>
	</div>
  </div>
  
  
<div class="form-group row">
    <div class="col-sm-10">
      <input id="submit" type="submit" class="btn btn-primary" value="Submit">
    </div>
  </div>
  
</div>

</form>



</body>
</html>
